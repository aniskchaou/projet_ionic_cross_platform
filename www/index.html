<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqkxd4O4mt62K3_M-CUl4QVibaxzhm3hs"></script>

        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">




    
<ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Aceeuil" icon-on="icon ion-home" icon-off="icon ion-home">
            <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Restaurant Guide</h1>
            </ion-header-bar>
            <ion-content ng-controller="MapController">
            <div id="map" data-tap-disabled="true"></div>
            </ion-content>
        </ion-pane>
  </ion-tab>

  <ion-tab title="Restaurants" icon-on="icon ion-star" icon-off="icon ion-star" >
          <div class="bar bar-header">
       <h1 class="title">Plus Proche </h1>
       <button class = "button" ng-click = "showPopup()">Voir la liste</button></div>
     </div>  

    <ion-content ng-controller="getrestaurants" >
               
            <div id="map2" data-tap-disabled="true"></div>
            <div id="output" ></div>
            <div id="floating-panel">
            
            
            </ion-content><!-- Tab 2 content -->
  </ion-tab>

  <ion-tab title="Directions" icon-on="icon ion-location" icon-off="icon ion-location" >
  <ion-content ng-controller="getdirections" >
     <!-- <table>
             <tr ng-repeat="item in restaurants ">
               <td>{{item.name}}</td>
               <td>{{item.lat}}</td>
               <td>{{item.lng}}</td>
             </tr>
            </table>-->
       <div class="bar bar-header">
       <h1 class="title">Direction</h1>
     </div>

             <div id="floating-panel">
    <b>Start: </b>
    <select id="start" class = "item item-input item-select">
      <option value="Haffuz 3130, Tunisia">Ma Position</option>
      
    </select>
    <b>End: </b>
    <select id="end" class = "item item-input item-select">
      <option ng-repeat="item in restaurants " value="{{item.adress}}">{{item.name}}</option>
      
    </select>
    </div>
    <div id="mapp" data-tap-disabled="true"></div>
    &nbsp;
    <div id="warnings-panel"></div>
 </ion-content>
  </ion-tab>

</ion-tabs>
    

    </body>
</html>
